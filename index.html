<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Exchange - Barbara A</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
  </head>

  <body>
    <header>
      <div id="marquee"></div>
    </header>

    <main>
      <div class="container mt-5 shadow-lg w-50 p-3 bg-white rounded">
        <h2 class="mb-4 text-center display-4">Search Nasdaq Stocks</h2>
        <div id="search-box">
          <div id="form" class="input-group mb-3"></div>
        </div>
        <div id="results"></div>
      </div>
    </main>

    <footer>
      <span>Developed by Barbara Azoubel during ITC Full Stack Developer course. Tel Aviv - Israel 2022</span>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./Marquee.js"></script>
    <script src="./SearchForm.js"></script>
    <script src="./SearchResult.js"></script>

    <script>
      (async function () {
        const marquee = new Marquee(document.getElementById('marquee'));
        marquee.getDataMarquee();
        const form = new SearchForm(document.getElementById('form'));
        const results = new SearchResult(document.getElementById('results'));
        form.onSearch((companies) => {
          results.renderResults(companies);
        });
      })();
    </script>
  </body>
</html>
