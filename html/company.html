<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company - Barbara A</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="main-box"
      class="container mt-5 shadow-lg w-50 p-3 bg-white rounded"
    >
      <div
        id="spinner"
        class="spinner-border d-flex visually-hidden"
        role="status"
      >
        <span class=""></span>
      </div>
      <div
        class="border-bottom border-dark mb-3 d-flex p-2 align-items-center h-25"
        style="height: 20px"
      >
        <img
          class="rounded float-start mb-3"
          style="height: 60px"
          id="logo"
          src=""
          alt="company logo"
        />
        <h1 id="company-name" class="ms-3 mx-auto display-6"></h1>
        <p id="stock-sentence" class="lead fw-normal"></p>
        <p id="stock-p" class="lead fw-normal ms-3"></p>
      </div>
      <div id="description" class="lead mb-3"></div>
      <a href="" id="link" class="lead"></a>
      <canvas id="myChart" class="mt-4"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./scriptcompany.js"></script>
  </body>
</html>
